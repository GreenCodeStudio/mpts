<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: grid;
            max-width: 1200px;
            margin: auto;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            box-sizing: border-box;
        }
        .resultCode{
            white-space: pre;
        }
    </style>
</head>
<body>
<div>
    <h2>MPTS code</h2>
    <textarea class="code"></textarea>

    <h2>variables</h2>
    <textarea class="variables"></textarea>
</div>
<div>
    <h2>Result</h2>
    <div class="result"></div>

    <h2>Result code</h2>
    <div class="resultCode"></div>
</div>
<script src="./dist/main.js"></script>
</body>
</html>
